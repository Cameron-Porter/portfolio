<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/stylesheet.css" />

      crossorigin
    />
    <!-- Emailjs -->

      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">

    <!-- Icons -->
    <link

  </head>
  <!-- The Nitty Gritty -->
  <body onload="setTheme()">
    <div class="contact-body">
      <header class="contact-header">
        <div>
          <a href="index.html" class="logo" name="Home"
            ><?xml version="1.0" encoding="UTF-8"?><svg
              id="a"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 279.76 322.42"
            >
              <defs>
                <radialGradient id="RadialGradient1">
                  <stop offset="0%" stop-color="var(--accent2)" />
                  <stop offset="100%" stop-color="var(--accent3)" />
                </radialGradient>
                <style>
                  .b {
                    font-family: NanumMyeongjo, Nanum Myeongjo;
                    font-size: 70px;
                  }
                  .b,
                  .c {
                    fill: transparent;
                    stroke: var(--accent2);
                    stroke-miterlimit: 10;
                  }
                  .c {
                    stroke-width: 7px;
                  }
                </style>
              </defs>
              <text
                class="b"
                transform="translate(72.26 187.77)"
                style="fill: var(--accent2)"
              >
                <tspan x="0" y="0">Ìè¨ÌÑ∞</tspan>
              </text>
              <polygon
                class="c"
                points="3.51 83.08 139.35 4.04 275.73 82.17 276.26 239.33 140.41 318.37 4.04 240.25 3.51 83.08"
              />
            </svg>
          </a>
        </div>
        <nav>
          <ul class="navLinks">
            <li>
              <a
                onclick="darkMode()"
                tabindex="0"
                name="Dark Mode"
                class="light"
              >
                <i id="darkIcon" class="ri-sun-line"></i>
              </a>
            </li>
            <li><a href="index.html" name="Home">Home</a></li>
            <li><a href="about.html" name="About">About</a></li>
          </ul>
        </nav>
      </header>
      <main class="contact-main">
        <section class="heading">
          <div>
            <h1>Making a Connection</h1>
            <p>I look forward to connecting with you soon.</p>
            <p>Till then, have a wonderful day!</p>
          </div>
        </section>
        <form id="contactForm" method="POST">
          <div class="form-group">
            <label id="nameLabel" for="fname">Full Name</label>
            <input type="text" id="name" name="fullname" />

            <label id="emailLabel" for="email">Email</label>
            <input type="text" id="email" name="email" />

            <label id="messageLabel" for="message">Message</label>
            <textarea class="textarea" id="message" rows="3"></textarea>
            <button onclick="validateForm()" type="button" tabindex="0">
              <strong>Send</strong>
            </button>
            <div class="status"></div>
          </div>
        </form>
      </main>
      <footer class="footer shortScreen">
        <ul class="socialIcons">
          <li>
            <a
              href="https://github.com/Cameron-Porter"
              target="_blank"
              name="Github"
              tabindex="0"
            >
              <i class="ri-github-line"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/üö¥-cameron-porter-b59387197/"
              target="_blank"
              name="LinkedIn"
              tabindex="0"
            >
              <i class="ri-linkedin-box-line"></i>
            </a>
          </li>
        </ul>
        <div>
          <p class="copy">Copyright ¬© 2022 Cameron Porter</p>
        </div>
      </footer>
    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $("#name").on("mousedown", function () {
        $("#nameLabel").addClass("is-active");
      });
      $("#email").on("mousedown", function () {
        $("#emailLabel").addClass("is-active");
      });
      $("#message").on("mousedown", function () {
        $("#messageLabel").addClass("is-active");
      });
      $("#name").on("focus", function () {
        $("#nameLabel").addClass("is-active");
      });
      $("#email").on("focus", function () {
        $("#emailLabel").addClass("is-active");
      });
      $("#message").on("focus", function () {
        $("#messageLabel").addClass("is-active");
      });
    </script>
  </body>
</html>
