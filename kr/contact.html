<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/stylesheet.css" />
    <script src="/scripts/script.js"></script>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nanum Myeongjo"
      rel="preload"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Emailjs -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("17Djd38_eKplM91qC");
      })();
    </script>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/a46a38890c.js"
      crossorigin="anonymous"
    ></script>
    <title>교제</title>
  </head>
  <!-- The Nitty Gritty -->
  <body onload="setTheme()">
    <header class="header">
      <div>
        <a href="index.html" class="logo" name="Home"
          ><?xml version="1.0" encoding="UTF-8"?><svg
            id="a"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 279.76 322.42"
          >
            <defs>
              <radialGradient id="RadialGradient1">
                <stop offset="0%" stop-color="var(--accent2)" />
                <stop offset="100%" stop-color="var(--accent3)" />
              </radialGradient>
              <style>
                .b {
                  font-family: NanumMyeongjo, Nanum Myeongjo;
                  font-size: 70px;
                }
                .b,
                .c {
                  fill: transparent;
                  stroke: var(--accent2);
                  stroke-miterlimit: 10;
                }
                .c {
                  stroke-width: 7px;
                }
              </style>
            </defs>
            <text
              class="b"
              transform="translate(72.26 187.77)"
              style="fill: var(--accent2)"
            >
              <tspan x="0" y="0">포터</tspan>
            </text>
            <polygon
              class="c"
              points="3.51 83.08 139.35 4.04 275.73 82.17 276.26 239.33 140.41 318.37 4.04 240.25 3.51 83.08"
            />
          </svg>
        </a>
      </div>
      <nav>
        <ul class="navLinks">
          <li>
            <a
              onclick="lightMode()"
              tabindex="0"
              name="Light Mode"
              class="light"
            >
              <i id="lightIcon" class="fa fa-sun"></i>
            </a>
          </li>
          <li><a href="about.html" name="About">에 대한</a></li>
          <li><a href="contact.html" name="Contact">교제</a></li>
        </ul>
      </nav>
    </header>
    <section class="heading">
      <div>
        <h1>연결하기</h1>
        <p>곧 연결될 수 있기를 기대합니다.</p>
        <p>그때까지 멋진 하루 보내세요!</p>
      </div>
    </section>
    <form id="contactForm" method="POST">
      <div class="form-group">
        <label id="nameLabel" for="fname">성명 :</label>
        <input type="text" id="name" name="fullname" />

        <label id="emailLabel" for="email">이메일 :</label>
        <input type="text" id="email" name="email" />

        <label id="messageLabel" for="message">통신 :</label>
        <textarea class="textarea" id="message" rows="3"></textarea>
        <button onclick="validateForm()" type="button" class="">
          <strong>보내다</strong>
        </button>
        <div class="status"></div>
      </div>
    </form>
    <footer class="footer shortScreen">
      <ul class="socialIcons">
        <li>
          <a
            href="https://github.com/Agohige-Tech"
            target="_blank"
            name="Github"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              viewBox="0 0 24 24"
              fill="none"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-github"
            >
              <title>GitHub</title>
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/agohige_tech/"
            target="_blank"
            name="Instagram"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              viewBox="0 0 24 24"
              fill="none"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-instagram"
            >
              <title>Instagram</title>
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/🚴-cameron-porter-b59387197/"
            target="_blank"
            name="LinkedIn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              viewBox="0 0 24 24"
              fill="none"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-linkedin"
            >
              <title>LinkedIn</title>
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              ></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </a>
        </li>
      </ul>
      <div>
        <p>저작권 © 2022 카메론 포터</p>
      </div>
    </footer>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $("#name").on("mousedown", function () {
        $("#nameLabel").addClass("is-active");
      });
      $("#email").on("mousedown", function () {
        $("#emailLabel").addClass("is-active");
      });
      $("#message").on("mousedown", function () {
        $("#messageLabel").addClass("is-active");
      });
    </script>
  </body>
</html>
